<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teaser framework</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script data-main="js/ui" src="js/lib/require.min.js"></script>
</head>
<body>
<div class="t_game--gnb"></div>
<div id="wrap">
    <div class="t_loader">
        <div class="t_loader--txt"><img src="images/loading.gif" alt="loading"></div>
    </div>
    <div class="t-video">
        <div id="player" class="t-video--player"></div>
        <button type="button" class="sp t-video__btn--close">동영상 닫기</button>
        <div class="t-video--dimmed"></div>
    </div>
    <div class="t_container">
        <h2 class="t_logo"><a href="http://www.naver.com">TITLE</a></h2>
        <div class="t_controller">
            <div class="t_controller__home">
                <a href="#">홈</a>
            </div>
            <div class="t_controller__menu">
                <button type="button">메뉴</button>
            </div>
            <div class="t_controller__sound">
                <button type="button">사운드</button>
            </div>
            <div class="t_controller__video">
                <button type="button">비디오</button>
            </div>
            <div class="t_controller__menu--list">
                <ul>
                    <li><button type="button">scene1</button></li>
                    <li><button type="button">scene2</button></li>
                    <li><button type="button">scene3</button></li>
                    <li><button type="button">scene4</button></li>
                    <li><button type="button">scene5</button></li>
                    <li><button type="button">scene6</button></li>
                </ul>
                <button type="button" class="sp t_controller__menu--btn-close">닫기</button>
            </div>
            <div class="t_controller__navigator">
                <ul>
                    <li><button type="button">scene1</button></li>
                    <li><button type="button">scene2</button></li>
                    <li><button type="button">scene3</button></li>
                    <li><button type="button">scene4</button></li>
                    <li><button type="button">scene5</button></li>
                    <li><button type="button">scene6</button></li>
                </ul>
            </div>
        </div>
        <div class="t_scenes">
            <div class="t_scene s0">
                <div class="test_page_num">1</div>
            </div>
            <div class="t_scene s1">
                <div class="test_slider">
                    <div class="slider_area">
                        <div class="slider">
                            <ul class="slider_list">
                                <li>
                                    <button class="sp_cp dot">1페이지 보기</button>
                                    <div class="content">
                                        <div style="width:100%;height:100%;background: greenyellow">1</div>
                                    </div>
                                </li>
                                <li>
                                    <button class="sp_cp dot">2페이지 보기</button>
                                    <div class="content">
                                        <div style="width:100%;height:100%;background: palegreen">2</div>
                                    </div>
                                </li>
                                <li>
                                    <button class="sp_cp dot">3페이지 보기</button>
                                    <div class="content">
                                        <div style="width:100%;height:100%;background: skyblue">3</div>
                                    </div>
                                </li>
                            </ul>
                            <button class="btn_prev" type="button">이전 내용 보기</button>
                            <button class="btn_next" type="button">다음 내용 보기</button>
                            <div class="control">
                                <button class="btn_play" type="button">재생</button>
                                <button class="btn_stop" type="button">멈춤</button>
                            </div>
                            <div class="page_count">
                                <span class="current_slide">0</span>/<span class="total_slide">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="test_page_num">2</div>
            </div>
            <div class="t_scene s2">
                <div class="test_page_num">3</div>
            </div>
            <div class="t_scene s3">
                <div class="test_page_num">4</div>
            </div>
            <div class="t_scene s4">
                <div class="test_page_num">5</div>
            </div>
            <div class="t_scene s5">
                <div class="test_page_num">6</div>
            </div>
        </div>
        <div class="t_footer">
            <p id="copyright">copyright copyright copyright copyright copyright copyright copyright copyright copyright copyright copyright copyright </p>
        </div>
    </div>
</div>
</body>
</html>
